<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>ArtRevolt Landing Page</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />

   <!--My tailwind.css-->
   <link rel="stylesheet" href="src/output.css">
   <link rel="stylesheet" href="css/layout.css">
   <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <!--Replace with your tailwind.css once created-->
  <!-- Add Alpine.js for interactivity -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

<body class="leading-normal tracking-normal text-indigo-100 m-8 bg-cover bg-fixed" data-theme="dark">
  <div class="h-full">
    <!-- Navigation -->
    <div class="max-w-full container mx-auto" x-data>
      <div class="max-w-full flex flex-col md:flex-row items-start md:items-center justify-between py-4 space-y-4 md:space-y-0 sticky top-0 z-50">
        <!-- Logo -->
        <a class="flex items-center text-indigo-100 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
          href="https://vasmaster.github.io/ArtRevolt">
          Art
          <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-450 to-red-600">
            Revolt
          </span>
        </a>
      
        <!-- Menu Container -->
        <div class="flex flex-col md:flex-row w-full md:w-auto items-end md:items-center space-y-4 md:space-y-0 md:space-x-10">
          <!-- Menu Triggers -->
          <div class="flex flex-col md:flex-row items-end md:items-center space-y-2 md:space-y-0 md:space-x-3" 
               x-data="{ openStripe: null }">
            
            <!-- Stripe 1: Contacts -->
            <div x-data="{ open: false }" class="relative md:mr-4">
              <a href="Contacts.html">
                <div class="md:absolute md:-translate-x-16 md:-translate-y-6 h-10 bg-indigo-100 transform -skew-x-6 transition-all duration-300 cursor-pointer static"
                     :class="{ 'w-28': open, 'w-3': !open }"
                     @mouseover="open = true, openStripe = 1"
                     @mouseleave="open = false, openStripe = null">
                  <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                       class="top-0 ml-2 px-2 py-1 bg-indigo-100 text-indigo-900 rounded whitespace-nowrap">
                    Contacts
                  </div>
                </div>
              </a>
            </div>
      
            <!-- Stripe 2: Canvas -->
            <div x-data="{ open: false }" class="relative md:mr-4">
              <a href="Canvas.html">
                <div class="md:absolute md:-translate-x-20 md:-translate-y-6 h-10 bg-green-400 transform -skew-x-6 transition-all duration-300 cursor-pointer static"
                     :class="{ 'w-24': open, 'w-3': !open }"
                     @mouseover="open = true, openStripe = 2"
                     @mouseleave="open = false, openStripe = null"
                     :style="{ transform: `translateX(${ openStripe === 1 ? '10px' : '-78px'}) translateY(-1.5rem) skewX(-6deg)`, }">
                  <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                       class="top-0 ml-2 px-2 py-1 bg-green-400 text-green-900 rounded whitespace-nowrap">
                    Canvas
                  </div>
                </div>
              </a>
            </div>
      
            <!-- Stripe 3: CV -->
            <div x-data="{ open: false }" class="relative">
              <a href="CV_Vasil-Grancharov.html">
                <div class="md:absolute md:-translate-x-20 md:-translate-y-6 h-10 bg-red-600 transform -skew-x-6 transition-all duration-300 cursor-pointer static"
                     :class="{ 'w-24': open, 'w-3': !open }"
                     @mouseover="open = true" 
                     @mouseleave="open = false"
                     :style="{ transform: `translateX(${ openStripe === 1 ? 10 : openStripe === 2 ? 8 : -76 }px) translateY(-1.5rem) skewX(-6deg)`, }">
                  <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                       class="top-0 ml-2 px-2 py-1 bg-red-600 text-red-100 rounded whitespace-nowrap">
                    CV
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Main Content -->
      <!-- Full-width Slideshow with Overlay Text -->
      <div x-data="{ index: 0, slides: [
        { id: 1, title: 'TinyGiants', image: 'icons/Bond_Of_Union_V1.png', link: 'Projects/TG/TinyGiants.html#1' },
        { id: 2, title: 'Speedboat', image: 'icons/Speedboat-moment-side.jpg', link: 'Projects/Speedboat/Speedboat.html' },
        { id: 3, title: 'TinyGiants', image: 'icons/AOC Keyboard.png', link: 'Projects/TG/TinyGiants.html#4' }
      ], autoSlide() {
          setInterval(() => {
            this.index = (this.index + 1) % this.slides.length;
          }, 4000);
        }
      }" x-init="autoSlide" class="relative w-full overflow-hidden">

        <!-- Slideshow Images -->
        <div class="flex max-w-full"
          :style="'transform: translateX(' + (-index * 100) + '%); transition: transform 1s ease-in-out;'">
          <template x-for="slide in slides" :key="slide.id">
            <div class="w-full flex-shrink-0 flex items-center justify-center">
              <a :href="slide.link">
                <img :src="slide.image" :alt="slide.title"
                  class="max-w-full h-auto rounded-lg shadow-lg hover:scale-105 transition-transform duration-700">
              </a>
            </div>
          </template>
        </div>

        <!-- Overlay Text in Lower Left Corner -->
        <div class="absolute bottom-4 left-4 p-4">
          <h1 class="text-3xl md:text-5xl text-white font-bold leading-tight">
            <span
              class="bg-clip-text text-transparent bg-gradient-to-r from-yellow-400 via-pink-400 to-blue-400 filter drop-shadow-lg">
              Highlight
            </span>
            Content
          </h1>
          <p class="mt-2 text-base md:text-2xl text-white">
            Official Homepage
          </p>
        </div>
        <!-- Overlay Text in Lower Left Corner -->
        <div class="absolute bottom-4 right-4 p-2">
          <p class="mt-1 text-base md:text-1xl text-white font-italic">
            Click to visit
          </p>
        </div>
        <!-- Navigation Dots -->
        <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
          <template x-for="(slide, i) in slides" :key="i">
            <button @click="index = i" class="w-3 h-3 rounded-full bg-white opacity-50 hover:opacity-100"
              :class="{ 'bg-green-500': index === i }"></button>
          </template>
        </div>
      </div>
      <pre>

      </pre>
      <br>
      </br>
      <!-- Mosaic Slideshow Section -->
      <div x-data="{ slides: [
        { id: 1, title: 'TinyGiants Productions & Content', image: 'icons/aoc_keyboard.gif', cornerImage: 'icons/TG-logo.png', link: 'Projects/TG/TinyGiants.html' },
        { id: 2, title: 'Unreal Engine vehicle mechanics', image: 'Projects/Speedboat/quick-preview.gif', cornerImage: 'icons/ArtRevolt-logo.jpg', link: 'Projects/Speedboat/Speedboat.html' },
        { id: 3, title: 'Unreal Engine Productions', image: 'Projects/UE/Cloth sim compare.gif', cornerImage: 'icons/ArtRevolt-logo.jpg', link: 'Projects/UE/UnrealEngine.html' },
        { id: 4, title: 'Tornado Studios Content', image: 'Projects/Tornado/FC_wirefr.gif', cornerImage: 'icons/Tornado-logo.png', link: 'Projects/Tornado/TornadoStudio.html' },
        { id: 5, title: 'Unity Game Development', image: 'Projects/Unity/gameplay_overview.gif', cornerImage: 'icons/ArtRevolt-logo.jpg', link: 'Projects/Unity/GameDev.html' },
      ] }">
        <div class="max-w-full bg-black-500 opacity-75 rounded-lg border-t shadow-lg p-8">
          <!-- Grid Container: adjust the grid-cols as needed -->
          <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 gap-4">
            <template x-for="slide in slides" :key="slide.id">
              <!-- Each mosaic square -->
              <div class="relative group overflow-hidden rounded-lg shadow-lg">
                <img :src="slide.image" :alt="slide.title"
                  class="w-full h-auto transition-transform duration-300 group-hover:scale-105">
                <!-- Corner Image -->
          <img :src="slide.cornerImage" 
          class="absolute bottom-2 right-2 w-12 h-12 z-10 object-contain rounded-full"
          :alt="`${slide.title} logo`">

          <!-- Overlay: hidden by default and fades in on hover -->
          <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                  <h2 x-text="slide.title" class="text-2xl text-white font-bold"></h2>
                  <a :href="slide.link" rel="noopener noreferrer"
                    class="mt-2 inline-block bg-gradient-to-r from-purple-800 to-green-500 hover:from-pink-500 hover:to-green-500 text-white font-bold py-2 px-4 rounded">
                    View Project
                  </a>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
    </div>
    <pre>

    </pre>
    <br>

    </br>

        type="button">
        Sign Up
      </button>
    </div>
    </form>-->
    <!-- Footer (Optional) -->
    <footer class="bg-black-500 border-t mt-12 rounded-lg shadow-lg">
      <div class="max-w-4xl mx-auto px-4 py-4 text-center text-sm text-gray-600">
          &copy; 2025 Vasil Grancharov. All rights reserved.
      </div>
    </footer>
  </div>
</body>
