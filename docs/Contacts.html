<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>Contact â€“ Vasil Grancharov</title>
  
  <!--My tailwind.css-->
  <link rel="stylesheet" href="css/output.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Add Alpine.js for interactivity -->
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  
</head>
<body class="bg-gray-100 text-gray-800" data-theme="dark">
  <!-- Header (can be reused from your main layout) -->
  <header class="bg-black shadow sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-6 flex justify-between items-center">
      <a href="https://vasmaster.github.io/ArtRevolt" class="text-3xl font-bold text-indigo-100">Art
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-450 to-red-600">
        Revolt</span></a>
      <nav>
       <!-- Menu + Social Media Container -->
       <div class="flex flex-col md:flex-row w-full md:w-auto items-start md:items-center space-y-4 md:space-y-0 md:space-x-10
       ">
       <!-- Menu Triggers: Adjusted for mobile -->
       <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-3" x-data="{ openStripe: null }">
         <!-- Stripe 1: Contacts -->
         <div x-data="{ open: false }" class="relative">
           <a href="Contacts.html">
             <div
               class="md:absolute md:-translate-x-20 md:-translate-y-6 h-10 bg-indigo-100 transform -skew-x-6 transition-all duration-300 cursor-pointer"
               :class="{ 'w-28': open, 'w-3': !open }" @mouseover="open = true, openStripe = 1"
               @mouseleave="open = false, openStripe = null">
               <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                 class="top-0 ml-2 px-2 py-1 bg-indigo-100 text-indigo-900 rounded whitespace-nowrap">
                 Contacts
               </div>
             </div>
           </a>
         </div>

         <!-- Stripe 2: Canvas -->
         <div x-data="{ open: false }" class="relative">
           <a href="Canvas.html">
             <div
               class="absolute -translate-x-26 -translate-y-6 h-10 bg-green-400 transform -skew-x-6 transition-all duration-300 cursor-pointer"
               :class="{ 'w-24': open, 'w-3': !open }" @mouseover="open = true, openStripe = 2"
               @mouseleave="open = false, openStripe = null"
               :style="{ transform: `translateX(${ openStripe === 1 ? '10px' : '-78px'}) translateY(-1.5rem) skewX(-6deg)`, }">
               <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                 x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                 class="top-0 ml-2 px-2 py-1 bg-green-400 text-green-900 rounded whitespace-nowrap">
                 Canvas
               </div>
             </div>
           </a>
         </div>

         <!-- Stripe 3: CV -->
         <div x-data="{ open: false }" class="relative">
           <a href="CV_Vasil-Grancharov.html">
             <div
               class="absolute -translate-x-20 -translate-y-6 h-10 bg-red-600 transform -skew-x-6 transition-all duration-300 cursor-pointer"
               :class="{ 'w-24': open, 'w-3': !open }" @mouseover="open = true" @mouseleave="open = false"
               :style="{ transform: `translateX(${ openStripe === 1 ? 10 : openStripe === 2 ? 8 : -76 }px) translateY(-1.5rem) skewX(-6deg)`, }">
               <div x-show="open" x-transition:enter="transition duration-300 ease-out"
                 x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100"
                 class="top-0 ml-2 px-2 py-1 bg-red-600 text-red-100 rounded whitespace-nowrap">
                 CV
               </div>
             </div>
           </a>
         </div>
       </div>
      </nav>
    </div>
  </header>

  <!-- Main Content: Contact Form -->
  <main class="max-w-4xl mx-auto p-6 mt-8 bg-black rounded-lg shadow">
    <h1 class="text-indigo-100 text-3xl font-bold mb-4">Get in Touch</h1>
    <p class="mb-6 text-indigo-100">Fill out the form below and I'll get back to you as soon as possible.</p>
    <form action="https://formspree.io/f/xzzepaeb" method="POST" class="space-y-6">
      <div>
        <label for="name" class="block text-lg font-medium text-indigo-100">Name</label>
        <input type="text" id="name" name="name" required 
               class="mt-1 block w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="email" class="block text-lg font-medium text-indigo-100">Email</label>
        <input type="email" id="email" name="_replyto" required 
               class="mt-1 block w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      <div>
        <label for="message" class="block text-lg font-medium text-indigo-100">Message</label>
        <textarea id="message" name="message" rows="6" required 
                  class="mt-1 block w-full p-2 border border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <button type="submit" class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 transition">
        Send Message
      </button>
    </form>
  </main>

  <!-- Footer (Optional) -->
  <footer class="bg-black mt-12 border-t">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center text-sm text-gray-600">
      &copy; 2025 Vasil Grancharov. All rights reserved.
    </div>
  </footer>
</body>
</html>
